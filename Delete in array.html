<script>
    let array3=[1,3,5,8,11,13,15,16,18,22];
    let dele=prompt("Enter the number to delete : ");
    for (i=0;i<array3.length;i++){
        for (j=i;j<array3.length;j++)
        if (dele=array3[i]){
            array3[i]=array3[i+1];
        }
    }
    document.write(array3)
</script>
